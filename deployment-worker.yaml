apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-worker
  namespace: foundry-idp
  labels:
    app: backend
    component: worker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
      component: worker
  template:
    metadata:
      labels:
        app: backend
        component: worker
    spec:
      containers:
      - name: worker
        image: ghcr.io/sajjadkhan12/foundry-idp/backend:latest
        imagePullPolicy: IfNotPresent
        command: ["celery", "-A", "app.workers", "worker", "--loglevel=info", "--concurrency=4"]
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: storage
          mountPath: /app/storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: backend-storage
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

