apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: foundry-idp-gateway
  namespace: foundry-idp
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: foundry-idp-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: Same

