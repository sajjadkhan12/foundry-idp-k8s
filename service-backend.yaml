apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: foundry-idp
  labels:
    app: backend
    component: api
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30081
    protocol: TCP
    name: http
  selector:
    app: backend
    component: api

